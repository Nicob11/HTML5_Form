<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <title>Form HTML</title>
    <script
      src="https://kit.fontawesome.com/aa22510081.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container border rounded mt-5">
      <div class="row border solid-black">
        <div class="col bg-light p-3">
          <h1>Payment form example</h1>
        </div>
      </div>
      <div class="container">
        <div class="row my-3 me-2">
          <div class="alert alert-danger">Some fields are missing</div>
        </div>
      </div>
      <form class="row" id="form1" method="post">
        <div class="row my-3">
          <div class="col-6">
            <label for="cardNum">Card #</label>
            <input
              type="text"
              class="form-control"
              id="cardNum"
              placeholder="XXXXXXXXXXXXXXXX"
              maxlength="16"
              required
            />
          </div>
          <div class="col-2">
            <label for="cvc">CVC #</label>
            <input
              type="text"
              class="form-control"
              id="cvc"
              placeholder="0000"
              maxlength="4"
              required
            />
          </div>
          <div class="col">
            <div class="row">
              <div class="col">
                <label for="amount">Amount</label>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="d-flex">
                  $
                  <input
                    type="text"
                    class="form-control"
                    id="amount"
                    placeholder="Amount"
                    required
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row my-3">
          <div class="col">
            <label for="fname">First Name</label>
            <input type="text" class="form-control" id="fname" required />
          </div>
          <div class="col">
            <label for="lname">Last Name</label>
            <input type="text" class="form-control" id="lname" required />
          </div>
        </div>
        <div class="row my-3">
          <div class="col-8">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" required />
          </div>
          <div class="col">
            <label for="state">State</label>
            <select class="form-select" id="state" required>
              <option selected disabled value="">Pick a state</option>
              <option>Malaga</option>
            </select>
          </div>
          <div class="col">
            <label for="pcode">Postal Code</label>
            <input type="text" class="form-control" id="pcode" required />
          </div>
        </div>
        <div class="row my-3">
          <div class="col">
            <label>We accept:</label>
            <div class="text-bg-secondary p-2 rounded w-50 mt-4">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="mastercard"
                  value="option1"
                />
                <label class="form-check-label" for="inlineRadio1"
                  ><i class="fa-brands fa-cc-mastercard"></i
                ></label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="visa"
                  value="option2"
                />
                <label class="form-check-label" for="inlineRadio2"
                  ><i class="fa-brands fa-cc-visa"></i
                ></label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="dinersclub"
                  value="option3"
                />
                <label class="form-check-label" for="inlineRadio3"
                  ><i class="fa-brands fa-cc-diners-club"></i
                ></label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="amex"
                  value="option2"
                />
                <label class="form-check-label" for="inlineRadio4"
                  ><i class="fa-brands fa-cc-amex"></i
                ></label>
              </div>
            </div>
          </div>
          <div class="col">
            <label for="floatingTextArea2">Message</label>
            <textarea
              class="form-control"
              placeholder=""
              id="floatingTextarea2"
              style="height: 100px"
            ></textarea>
            <label for="floatingTextarea2">Add any notes here.</label>
          </div>
        </div>
      </form>
      <div class="row border solid-black">
        <div class="col bg-light p-3">
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <input
              class="btn btn-secondary me-md-2"
              type="reset"
              value="Cancel"
              form="form1"
            />
            <input
              class="btn btn-primary"
              type="submit"
              value="Send"
              form="form1"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
